<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados no meu próprio servidor.</h1>
   <video controls poster="imagens/imagem1.png" height="350" width="350" loop autoplay>
    <source src="midia/Meu-video02.mp4.Mp4" type="video/mp4">
    <source src="midia/Meu-video03.webm.webm" type="video/webm">
    <source src="midia/Meu-video04.mkv.mkv" type="video/mkv">
    <source src="midia/meu-video05.ogv.ogv" type="video/ogv">
    <source src="midia/meu-video-original.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade.</p>
   </video>
   <h1>Inserindo vídeos do Youtube.</h1>
   <iframe width="350" height="350" src="https://www.youtube.com/embed/RB_F9CoLZdM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
